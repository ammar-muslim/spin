<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Spin the Wheel</title>
</head>
<body>
  <div class="wheel-container">
    <div class="wheel" id="wheel">
      <div class="option" id="option1"><span>دبلومة الشبكات <br> بسعر 5000ج  <br>بدلا من 7000ج</span></div>
      <div class="option" id="option2"><span>خصم %50<br> على مستوى <br> اللغة الإيطالية</span></div>
      <div class="option" id="option3"><span>مستويين بسعر 1000ج <br> بدلا من 1400ج</span></div>
      <div class="option" id="option4"><span>برنامج <br>(ICDL <br>& مستوى E <br>& تطوير مهارات)</span></div>
      <div class="option" id="option5"><span>أي كورس مع<br> (سيشن ذاتي أو <br> سيشن مهني <br> أو توظيف)</span></div>
      <div class="option" id="option6"><span>خصم 200ج <br> على أي كورس</span></div>
    </div>
    <div id="arrow"></div>
    <button id="spinBtn" onclick="spinWheel()">TRY</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
